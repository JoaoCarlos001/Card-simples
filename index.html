<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">O campeão dos campeões</h2>
                <span class="secundText">FC Barcelona</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Futbol Club Barcelona, também conhecido como Barcelona e popularmente como Barça, 
                                     é um clube de futebol profissional, 
                                     com sede em Barcelona, na Catalunha.</p>
                <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
